dockworker:
  version: '6'
  application:
    name: The Peskotomuhkati-Wolastoqey Language Portal
    uri: https://nble.lib.unb.ca
    description: >
      The New Brunswick Literary Encyclopedia is an encyclopedia of biographical, critical,
      and bibliographic information about more than 200 New Brunswick writers and literary
      subjects. 
    topics:
      - new brunswick
      - literature
      - encyclopedia
      - writers
      - history
      - research
    identifiers:
      id: nble.lib.unb.ca
      slug: nble-lib-unb-ca
      short_slug: nble
      uuid: 3104
    framework:
      name: Drupal
      version: 9
      startup_finished_marker: '99_zz_notify_user_URI'
      endpoint:
        name: http
        port: 80
        readiness_timeout: 15
    license:
      license: MIT
      holder: University of New Brunswick Libraries
    shell:
      path: /bin/sh
  endpoints:
    env:
      - dev
      - prod
    deployments:
      nble-lib-unb-ca:
        default: true
        managed: true
        name: nble-lib-unb-ca
      drupal-mysql-lib-unb-ca:
        managed: false
        name: mysql
      drupal-redis-lib-unb-ca:
        managed: false
        name: redis
      drupal-solr-lib-unb-ca:
        managed: false
        name: solr
  workflows:
    vcs:
      type: github
      owner: unb-libraries
      name: nble.lib.unb.ca
    jira:
      project_keys:
        - NBLE
    image:
      name: ghcr.io/unb-libraries/nble.lib.unb.ca
      parent: ghcr.io/unb-libraries/drupal:9.x-2.x-unblib
      repository: GitHub
      push-branches:
        - dev
        - prod
    e2e_tests:
        - id: core
          frequency: '*/5 * * * *'
          source_files:
            - .dockworker/tests/e2e/nble.lib.unb.ca.yml
          namespaces:
            - prod
